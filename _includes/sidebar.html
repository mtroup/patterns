{% assign pages = site.pages | sort:"weight"  %}
<div id="wrapper">
    <div id="sidebar-wrapper">
            <ul class="nav sidebar-nav">
    <div class="logo">Patterns 1.0</div>
  {% for p in pages %}
        {% if p.title != null %}
    <li>
      <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
        {{ p.title }}
      </a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
</div>
    </div>
